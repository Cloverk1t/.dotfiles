shell:
  program: /bin/zsh

font:
    size: 11
    # Normal (roman) font face
    normal:
        family: "MesloLGS Nerd Font Mono"
        style: Regular

    # Bold font face
    bold:
        family: "MesloLGS Nerd Font Mono"
        style: Bold

    # Italic font face
    italic:
        family: "MesloLGS Nerd Font Mono"
        style: Italic

    bold_italic:
        family: "MesloLGS Nerd Font Mono"
        style: Bold Italic

    offset:
      y: 1


window:
    dimensions:
      columns: 120
      lines: 36

    padding:
        x: 10
        y: 10

    opacity: 0.99
    title: Alacritty
    dynamic_title: true

cursor:
  style:
    shape: Block
    blinking: Always

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    footer_bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

